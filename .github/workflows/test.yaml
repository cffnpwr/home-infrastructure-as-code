name: Test
on:
  pull_request:
    branches:
      - main
      - release/*

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup
        run: |
          curl -sSfL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get -qq update
          sudo apt-get -qq install -y --no-install-recommends bridge-utils clang dnsmasq init kmod libguestfs-tools libvirt-clients libvirt-daemon-system libvirt-dev pkg-config qemu-kvm qemu-utils systemd vagrant virt-manager
          sudo usermod -aG libvirt,kvm ${USER}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: uv sync
        run: uv sync

      - name: Set Vault Password
        env:
          VAULT_PASS: ${{ secrets.VAULT_PASS }}
        run: echo "${VAULT_PASS}" > ./vault_pass

      - name: molecule test
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: ./vault_pass
        run: uv run molecule test
